<html>
  <head>
    <meta charset="utf-8"/>
    <title>Niznet Chain</title>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>Niznet Chain</h1>
      <p>The most insecure, centralized chain in the world!</p>
    </div>
    <div class="components">
      <div class="wallet">
        <h1> Accounts w/ NizCoin </h1>
        <!-- <input type="text" id="exchange-address" placeholder="Your Address" /> -->
        <div class="button pm-1" id="get-accounts">
          Get account balances
        </div>
        <table id="account-table">
          <thead>
            <th>Account</th>
            <th>Balance</th>
          </thead>
        </table>
      </div>

      <div class="send">
        <h1> Send Amount </h1>
        <input type="text" id="send-amount" placeholder="Send Amount" />
        <input type="text" id="recipient" placeholder="Recipient" />
        <input type="text" id="private-key" placeholder="Private Key" />
        <div class="button" id="transfer-amount">
          Transfer Amount
        </div>
      </div>
    </div>
  </body>
</html>
